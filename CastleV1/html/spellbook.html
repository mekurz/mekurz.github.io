<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <h4 class="modal-title">Customize Spell Menu</h4>
</div>
<div class="modal-body" style="overflow:visible;">
  <p>Assign a known spell to each desired button. Blank is allowed.</p>
  <div id="dup_spells" class="alert alert-danger">
    You cannot assign a spell to more than one button.
  </div>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="button0" class="col-sm-2 control-label">Button 1</label>
      <select id="button0" class="chosen-select" style="width:200px;"></select>
    </div>
    <div class="form-group">
      <label for="button1" class="col-sm-2 control-label">Button 2</label>
      <select id="button1" class="chosen-select" style="width:200px;"></select>
    </div>
    <div class="form-group">
      <label for="button2" class="col-sm-2 control-label">Button 3</label>
      <select id="button2" class="chosen-select" style="width:200px;"></select>
    </div>
    <div class="form-group">
      <label for="button3" class="col-sm-2 control-label">Button 4</label>
      <select id="button3" class="chosen-select" style="width:200px;"></select>
    </div>
    <div class="form-group">
      <label for="button4" class="col-sm-2 control-label">Button 5</label>
      <select id="button4" class="chosen-select" style="width:200px;"></select>
    </div>
    <div class="form-group">
      <label for="button5" class="col-sm-2 control-label">Button 6</label>
      <select id="button5" class="chosen-select" style="width:200px;"></select>
    </div>
    <div class="form-group">
      <label for="button6" class="col-sm-2 control-label">Button 7</label>
      <select id="button6" class="chosen-select" style="width:200px;"></select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn" data-dismiss="modal">Cancel</button>
  <button class="btn btn-primary" onclick="CustomizeSpellBar.ok();">Save changes</button>
</div>
